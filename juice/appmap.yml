log: info
packages:
  - regexp: (^|/)node_modules/
    enabled: false
  - regexp: ^
    enabled: true
ordering: causal
serialization:
  maximum-print-length: 50
  maximum-properties-length: 10
  impure-printing: false
  impure-constructor-naming: false
  impure-array-inspection: false
  impure-error-inspection: false
  impure-hash-inspection: false
pruning: true
hooks:
  cjs: true
  esm: true
  apply: true
  eval: false
  http: true
  sqlite3: true
  mysql: false
  pg: false
validate:
  message: true
  appmap: true
scenarios:
  remote:
    command: node build/app.js
    recorder: remote
    track-port: 8080
  process:
    command: node build/app.js
    recorder: process
    output:
      directory: tmp/appmap
      basename: process
  mocha:
    command: npx mocha -r ts-node/register -r source-map-support/register --recursive test/server/**/*.ts
    recorder: mocha
    output:
      directory: tmp/appmap/mocha
