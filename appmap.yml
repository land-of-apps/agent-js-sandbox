enabled: true
mode: remote
protocol: tcp
packages:
  - path: build
    recursive: true
log: info
scenarios:
  juice:
    type: fork
    configuration:
      recorder: process
      output:
        filename: juice
    exec: build/app.js
output:
  indent: 2
serialization:
  method: toString
hooks:
  cjs: true
  esm: true
  apply: true
  http: true
  group: true
  sqlite3: true
validate:
  message: true
  appmap: true
exclude:
  - "-[0-9]+$"
  